    <!-- INLINE SCRIPTS -->
    <script>
      (function ($) {
$(document).ready(function(){
  
  var is_mobile = false;

  if( $('#navbar_main').css('display')=='none') {
      is_mobile = true;       
  }
  console.log(is_mobile);
// hide .navbar first

$(".navbar").hide();

$("#logo").hide()
$(".masthead").hide()
$("#logo").delay(500).slideDown(1000)
$(".masthead").fadeIn(2000)


// fade in .navbar
$(function () {
  if(!is_mobile)
  {
    $(window).scroll(function () {
          // set distance user needs to scroll before we fadeIn navbar
    if ($(this).scrollTop() > 100) {
      $('.navbar').fadeIn(1000);
    } else {
      $('.navbar').fadeOut();
    }
    });
  }
});

});
}(jQuery));
  </script>
