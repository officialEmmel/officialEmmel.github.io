<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Die Immunreaktion</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="restart-button"></div>
        <div id="pause-button"></div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/immunreaktion.loader.js";
      var config = {
        dataUrl: buildUrl + "/immunreaktion.data",
        frameworkUrl: buildUrl + "/immunreaktion.framework.js",
        codeUrl: buildUrl + "/immunreaktion.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "EmmelloGames",
        productName: "Immunreaktion",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");
      var restart = document.querySelector("#restart-button");
      var pause = document.querySelector("#pause-button");

      var pausebool = false;

      fullscreenButton.style.display = "none";
      restart.style.display = "none";
      pause.style.display = "none";

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "1280px";
        canvas.style.height = "720px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          
          loadingBar.style.display = "none";
          fullscreenButton.style.display = "block";
          restart.style.display = "block";
          pause.style.display = "block";

          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          restart.onclick = () => {
            location.reload();
          }
          pause.onclick = () => {
            if(!pausebool)
            {
              unityInstance.SendMessage("GameManager", "Pause") 
              pause.style.background = "url('contin-button.png') no-repeat center"
              pausebool = true             
            }
            else if(pausebool)
            {
              unityInstance.SendMessage("GameManager", "Contin")
              pause.style.background = "url('pause-button.png') no-repeat center"
              pausebool = false   
            }

          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
