
<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="index.css">
    <link href="../home.css" rel="stylesheet">

<body class="eq_sec_bg">
    <form id="quiz" action="">
        <h2 id="question" class="text-center mb-4 mt-4 text-light">?</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="radio_a">
            <label id="A" for="radio_a">Antwort 1</label>
          </li>
          <div style="margin-top: 20px;"></div>
          <li>
            <input type="radio" name="answer" id="radio_b" >
            <label id="B" for="radio_b">Antwort 2</label>
          </li>
          <div style="margin-top: 20px;"></div>
          <li>
            <input type="radio" name="answer" id="radio_c">
            <label id="C" for="radio_c">Antwort 3</label>
          </li>
          <div style="margin-top: 20px;"></div>
        </ul>
        <div style="margin-top: 20px;"></div>
        <div class="text-center">
          <button type="button" class="btn p-3 eq_sec_col eq_pri_bg" id="submit" value="submit"><h5>Bestätigen</h5></button>
        </div>
    </form>
    <div id="solution">
        <h2 id="solution_header">Information</h2>
        <p id="solution_description">Test</p>
        <button type="button" class="button" id="next">Nächste Frage</button>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
