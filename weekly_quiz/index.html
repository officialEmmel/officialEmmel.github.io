
<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="index.css">
    <link href="../home.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="eq_sec_bg" id="canvas_con">
  <form id="quiz" action="">
    <h2 id="question" class="text-center mb-4 mt-4 text-light">?</h2>
    <ul>
      <li>
        <input type="radio" name="answer" id="radio_a">
        <label id="A" for="radio_a">Antwort 1</label>
      </li>
      <div style="margin-top: 20px;"></div>
      <li>
        <input type="radio" name="answer" id="radio_b" >
        <label id="B" for="radio_b">Antwort 2</label>
      </li>
      <div style="margin-top: 20px;"></div>
      <li>
        <input type="radio" name="answer" id="radio_c">
        <label id="C" for="radio_c">Antwort 3</label>
      </li>
      <div style="margin-top: 20px;"></div>
    </ul>
    <div style="margin-top: 20px;"></div>
    <div class="text-center">
      <button type="button" class="btn p-3 eq_sec_col eq_pri_bg" id="submit" value="submit"><h5>Bestätigen</h5></button>
    </div>
  </form>
</div>
<div class="mt-5 ml-3 mr-3 text-center" id="solution">
  <div class="card mx-auto " style="max-width: 50rem;">
    <div class="card-body">
      <h2 class="text-center text-dark" id="solution_header">Information</h2>
      <p id="solution_description" class="text-dark text-center">Test</p>
      <button type="button" class=" btn p-3 eq_sec_col eq_pri_bg" id="next">Nächste Frage</button>
    </div>
  </div>

    <script src="confetti.js"></script>
    <script src="weekly_quiz.js"></script>
  
</body>
